<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<hr>
	<div class="jumbotron">
		<h1 align="center" class="display-8">Upload a file</h1>
		<hr class="my-1">
		<p align="center">Hi <span th:utext="${userName}"></span></p>
	</div>
	<section class="my-1">
		<div class="container p">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<h2>Upload a file here</h2>
					<p th:text="${message}" th:if="${message ne null}"
						class="alert alert-primary"></p>
					<form method="post" th:action="@{/singleUploadFile}"
						enctype="multipart/form-data">
						<div class="form-group">
							<input type="file" name="file" class="form-control-file">
							<br>
							<button type="submit" class="btn btn-primary">Upload
								File</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
<hr>
<div th:insert="fragments/footer :: footer"></div>
</html>
