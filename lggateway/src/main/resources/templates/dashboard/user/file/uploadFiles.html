<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

		content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Upload files Dashboard</title>
	<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/jumbotron/">
	<!-- Bootstrap core CSS -->
	<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
	
		@media ( min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
</head>
<body class="py-4">
	<main>
	<div th:insert="fragments/header :: header"></div>
		<div class="container" id="containers">
			<header class="pb-1 mb-4 border-bottom">
				<div class="p-1 mb-4 bg-light rounded-3">
					<div class="text-center">
						<h1 class="display-5 fw-bold">Upload files here</h1>
						<p class="my-1">
							<p class="text-center">Hi <span th:utext="${userName}"></span></p>
							<p class="text-center">Role: <span th:utext="${roles}"></span></p>
						</p>
					</div>
					<div class= "container my-5" >
					      <div class="row">
					              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
					      </div>
				 	</div>
				</div>
			</header>
			<table style="width: 1080px; height: 248px; " class="table table-striped">
				<tr>
		       		<th scope="row"><p class="text-center"><h1><a th:href="@{/singleUploadFile}">Single File upload</a></h1></p></div></th>
				</tr>
				<tr>
		       		<th scope="row" ><p class="text-center"><h1><a th:href="@{/multipleUploadFiles}">Multiple files upload</a></h1></p></div></th>
				</tr>
		    </table>
		</main>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
 </body>
 <div th:replace="fragments/footer :: footer"/>
