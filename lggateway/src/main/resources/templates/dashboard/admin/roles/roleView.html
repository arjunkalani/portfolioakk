<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<hr>
	<div class="jumbotron">
		<h1 class="display-8">Role - Details</h1>
		<hr class="my-1">
		<p align="center">Hi <span th:utext="${userName}"></span></p>
	</div>
	<form class="form-group" role="form" method="GET"
		th:object="${roleView}">
		<div class="form-group col-md-4">
			<label for="id">Roles ID</label> <input type="text" th:field="*{id}"
				class="form-control" id="id" readonly="readonly">
		</div>
		<div class="form-group col-md-4">
			<label for="role">Role</label> <input type="text" th:field="*{role}"
				class="form-control" id="role" readonly="readonly" autofocus>
		</div>
	</form>
	<div class="form-group row">
      		<div class="fa fa-user">
				<a class="btn btn-primary" href="/roleList" role="button">Continue...</a>
			</div>
	</div>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
<hr>
<div th:replace="fragments/footer :: footer" />
</html>
