<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Role List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<hr>
	<div class="jumbotron">
		<h1 align="center" class="display-8">Role's List page</h1>
		<hr class="my-1">
		<p align="center">
			Hi <span th:utext="${userName}"></span>
		</p>
	</div>
	<div class="form-group">
			<div class="alert alert-primary" role="alert" th:if="${message}"
				th:utext="${message}"></div>
	</div>
	<table align="center" class="table table-striped"
		style="width: 1080px;">
		<thead>
			<tr>
				<th scope="col">Role Id</th>
				<th scope="col">Role Name</th>
				<th scope="col">View</th>
				<th scope="col">Edit</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr scope="row" th:each="role: ${roleList}">
				<td th:text="${role.id}">Id</td>
				<td th:text="${role.role}">Role Name</td>
				<td><a th:href="@{'/roleView/' + ${role.id}}"
					class="btn btn-primary">View</a></td>
				<td><a th:href="@{'/roleEdit/' + ${role.id}}"
					class="btn btn-primary">Edit</a></td>
				<td><a th:href="@{'/roleDelete/' + ${role.id}}"
					class="btn btn-primary">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
</body>
<hr>
<div th:replace="fragments/footer :: footer" />
</html>
