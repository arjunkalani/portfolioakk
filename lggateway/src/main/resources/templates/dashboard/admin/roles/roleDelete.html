	<main>
	<div th:insert="fragments/header :: header"></div>
			<header class="pb-1 mb-4 border-bottom">
				<div class="p-1 mb-4 bg-light rounded-3">
					<div class="text-center">
						<h1 class="display-5 fw-bold">Role Delete Form</h1>
						<p class="my-1">
							<p class="text-center">Hi <span th:utext="${userName}"></span></p>

					<div class= "container my-5" >

							<label for="id">Roles ID</label> 
							<input type="text" th:field="*{id}"
								class="form-control" id="id" readonly="readonly">
						</div>
						<div class="form-group col-md-4">
							<label for="role">Role</label> <input type="text" th:field="*{role}"
								class="form-control" id="role" readonly="readonly" autofocus>
						</div>
				         <div class="row">
				         	<div class="col-md-3 field-label-responsive">
				             	<div class="col-md-3"></div>
					             <div class="col-md-6">
					                 <button type="submit" class="w-100 btn btn-primary btn-lg"><em class="fa fa-user-plus"></em> Update</button>
					             </div>
				         	</div>
				         </div>
				     </form>
