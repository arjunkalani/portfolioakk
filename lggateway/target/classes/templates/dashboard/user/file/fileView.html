<body class="py-4">
	<main>
	<div th:insert="fragments/header :: header"></div>
		<div class="container" id="containers">
			<header class="pb-1 mb-4 border-bottom">
				<div class="p-1 mb-4 bg-light rounded-3">
					<div class="text-center">
						<h1 class="display-5 fw-bold">File's Detail page</h1>
						<p class="my-1">
							<p class="text-center">Hi <span th:utext="${userName}"></span></p>
							<p class="text-center">Role: <span th:utext="${roles}"></span></p>
						</p>
					</div>
					<div class= "container my-5" >
					      <div class="row">
					              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
					      </div>
				 	</div>
				</div>
			</header>
			<form class="form-horizontal" role="form"  th:object="${fileView}">
			  <div class="row">
			     <div class="col-md-3 field-label-responsive">
			         <label for="id">File ID</label>
			     </div>
			     <div class="col-md-6">
			         <div class="form-group has-danger">
			             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                 <em class="fa fa-key"></em>
			                 <input type="text" th:field="*{id}" class="form-control" id="id" readonly="readonly">
			             </div>
			         </div>
			     </div>
			 </div>
			  <div class="row">
			      <div class="col-md-3 field-label-responsive">
			          <label for="name">File Name</label>
			      </div>
			      <div class="col-md-6">
			          <div class="form-group">
			              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                  <em class="fa fa-user"></em>
			                  <input type="text" th:field="*{name}" class="form-control" id="name" readonly="readonly" autofocus>
			              </div>
			          </div>
			      </div>
			  </div>
			  <div class="row">
			      <div class="col-md-3 field-label-responsive">
			          <label for="type">File Type</label>
			      </div>
			      <div class="col-md-6">
			      		<div class="form-group">
			              	<div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                  	<em class="fa fa-user"></em>
			                  	<input type="text" th:field="*{type}" class="form-control" id="type" readonly="readonly" autofocus>
			              	</div>
			          	</div>
			      </div>
			  </div>
			  <div class="row">
			    <div class="col-md-3 field-label-responsive">
			        <label for="size">File Size</label>
			    </div>
			    <div class="col-md-6">
			        <div class="form-group has-danger">
			            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                <em class="fa fa-key"></em>
			                <input type="text" th:field="*{size}" class="form-control" id="size" readonly="readonly">
			            </div>
			        </div>
			    </div>
			  </div>
			    <div class="row">
			    <div class="col-md-3 field-label-responsive">
			        <label for="owner">File Owner</label>
			    </div>
			    <div class="col-md-6">
			        <div class="form-group has-danger">
			            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                <em class="fa fa-key"></em>
			                <input type="text" th:field="*{owner}" th:utext="${user}" class="form-control" id="owner" readonly="readonly">
			            </div>
			        </div>
			    </div>
			  </div>
			  </form>
			  <div class="form-group row">
			      		<div class="fa fa-user">
							<a class="w-100 btn btn-primary btn-lg" href="/listFiles" role="button">Continue...</a>
						</div>
			  </div>
		</main>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
 </body>
 <div th:replace="fragments/footer :: footer"/>
