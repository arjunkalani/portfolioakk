<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Dashboard</title>
 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<hr>
	<div class="jumbotron">
		<h1 align="center" class="display-8">File List page</h1>
		<hr class="my-1">
		<p align="center">
			Hi <span th:utext="${userName}"></span>
		</p>
	</div>
        <table id="customerTable" class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>Filename</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="file, rowStat: ${files}">
                  <td th:text="${rowStat.count}">1</td>
              <td th:text="${file.name}">Filename</td>
                  <td><a th:href="${file.url}">Link</a></td>
              </tr>
          </tbody>
        </table>
        
        <div>
		  <a href="/multipleUploadFiles" class="btn btn-primary" role="button">Upload Multiple Files</a>
          <a href="/uploadsinglefile" class="btn btn-primary" role="button">Upload Single File</a>
		</div>
      </div>
    </div>
  </div>
</body>
 <hr>
 <div th:replace="fragments/footer :: footer"/>
</html>
