<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<hr>
<div class="jumbotron">
	 <div class="jumbotron-content > h1">
	  	<p align="center">Hi <span th:utext="${userName}"></span>, Update a user.</p><hr>
	 </div>
	<div class= "container my-5">
 	<div class="container">
     	<form class="form-horizontal" role="form" method="POST" th:action="@{'/updateUser'}" th:object="${user}">
	         <div class="row">
	             <div class="col-md-3">
	                <div class="col-md-6">
	                    <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
	                    </div>
	                </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-3 field-label-responsive">
	                 <label for="id">User ID</label>
	             </div>
	             <div class="col-md-6">
	                 <div class="form-group has-danger">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem">
	                            <i class="fa fa-key"></i>
	                         </div>
	                         <input type="text" th:field="*{id}" class="form-control" id="id" readonly="readonly">
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-3 field-label-responsive">
	                 <label for="name">First Name*</label>
	             </div>
	             <div class="col-md-6">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem">
	                            <i class="fa fa-user"></i>
	                         </div>
	                         <input type="text" th:field="*{firstname}" class="form-control" id="firstname"  autofocus>
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-3 field-label-responsive">
	                 <label for="name">Last Name*</label>
	             </div>
	             <div class="col-md-6">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem">
	                            <i class="fa fa-user"></i>
	                         </div>
	                         <input type="text" th:field="*{lastname}" class="form-control" id="lastname" autofocus>
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-3 field-label-responsive">
	                 <label for="email">Email*</label>
	             </div>
	             <div class="col-md-6">
	                 <div class="form-group">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem">
	                            <i class="fa fa-user"></i>
	                         </div>
	                         <input type="text" th:field="*{email}" class="form-control" id="email"  autofocus>
	                     </div>
	                 </div>
	             </div>
	         </div>
	         <div class="row">
	             <div class="col-md-3 field-label-responsive">
	                 <label for="password">Password*</label>
	             </div>
	             <div class="col-md-6">
	                 <div class="form-group has-danger">
	                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                         <div class="input-group-addon" style="width: 2.6rem">
	                            <i class="fa fa-key"></i>
	                         </div>
	                         <input type="password" th:field="*{password}" class="form-control" id="password"
	                                placeholder="Password" required >
	                     </div>
	                 </div>
	             </div>
	             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                         </span>
                 </div>
	         	  </div>
	         	   <div class="row">
		             <div class="col-md-3 field-label-responsive">
		                 <label for="active">Active?</label>
		             </div>
		             <div class="col-md-3">
		                 <div class="form-group has-danger">
		                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
		                         <div class="input-group-addon" style="width: 2.6rem">
		                            <i class="fa fa-key"></i>
		                         </div>
			                 	 <input type="number" th:field="*{active}" class="form-control" id="active" autofocus min="0" max="1">
		                     </div>
		                 </div>
		          </div>
		         <div class="col-md-3">
	                 <div class="form-control-feedback">
	                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('active')}" th:errors="*{active}">
	                         </span>
	                 </div>
	             </div>
	             <div class="row">
		             <div class="col-md-3 field-label-responsive">
		                 <label for="enabled">Enabled?</label>
		             </div>
		             <div class="col-md-3">
		                 <div class="form-group has-danger">
		                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
		                         <div class="input-group-addon" style="width: 2.6rem">
		                            <i class="fa fa-key"></i>
		                         </div>
			                 	 <input type="number" th:field="*{enabled}" class="form-control" id="enabled" autofocus min="0" max="1">
		                     </div>
		                 </div>
		                 <div class="col-md-3">
		                 <div class="form-control-feedback">
		                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">
		                         </span>
			                 </div>
		          		</div>
		         </div>
		         <div class="row">
		             <div class="col-md-3 field-label-responsive">
		                 <label for="accountlocked?">Account Locked?</label>
		             </div>
		             <div class="col-md-3">
		                 <div class="form-group has-danger">
		                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
		                         <div class="input-group-addon" style="width: 2.6rem">
		                            <i class="fa fa-key"></i>
		                         </div>
			                 	 <input type="number" th:field="*{accountlocked}" class="form-control" id="accountlocked" autofocus min="0" max="1">
		                     </div>
		                 </div>
		          </div>
 <hr>
 <div th:replace="fragments/footer :: footer"/>

</html>
