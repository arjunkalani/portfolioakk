<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
			<div th:insert="fragments/header :: header"></div>
			   <hr>
			<div class="jumbotron">
				 <div class="jumbotron-content > h1">
				  	<p align="center">Hi <span th:utext="${userName}"></span>, User's Detail.</p><hr>
				 </div>
			 <div class= "container my-5" >
			      <div class="row">
			              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
			      </div>
			 </div>
			  <div class="row">
			      <div class="col-md-3 field-label-responsive">
			          <label for="id">User ID</label>
			      </div>
			      <div class="col-md-6">
			          <div class="form-group has-danger">
			              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                  <i class="fa fa-key"></i>
			                  <input type="text" th:field="*{user.id}" class="form-control" id="id" readonly="readonly">
			              </div>
			          </div>
			      </div>
			  </div>
			  <div class="row">
			      <div class="col-md-3 field-label-responsive">
			          <label for="name">First Name</label>
			      </div>
			      <div class="col-md-6">
			          <div class="form-group">
			              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                  <i class="fa fa-user"></i>
			                  <input type="text" th:field="*{user.firstname}" class="form-control" id="firstname" readonly="readonly" autofocus>
			              </div>
			          </div>
			      </div>
			  </div>
			  <div class="row">
			      <div class="col-md-3 field-label-responsive">
			          <label for="name">Last Name</label>
			      </div>
			      <div class="col-md-6">
			      		<div class="form-group">
			              	<div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                  	<i class="fa fa-user"></i>
			                  	<input type="text" th:field="*{user.lastname}" class="form-control" id="lastname" readonly="readonly" autofocus>
			              	</div>
			          	</div>
			      </div>
			  </div>
			  <div class="row">
			    <div class="col-md-3 field-label-responsive">
			        <label for="id">Email</label>
			    </div>
			    <div class="col-md-6">
			        <div class="form-group has-danger">
			            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                <i class="fa fa-key"></i>
			                <input type="text" th:field="*{user.email}" class="form-control" id="email" readonly="readonly">
			            </div>
			        </div>
			    </div>
			  </div>
			    <div class="row">
			    <div class="col-md-3 field-label-responsive">
			        <label for="id">Password</label>
			    </div>
			    <div class="col-md-6">
			        <div class="form-group has-danger">
			            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                <i class="fa fa-key"></i>
			                <input type="text" th:field="*{user.password}" class="form-control" id="password" readonly="readonly">
			            </div>
			        </div>
			    </div>
			  </div>
			  <div class="row">
			     <div class="col-md-3 field-label-responsive">
			     <label for="email">Active?</label>
			     </div>
			     <div class="col-md-6">
			         <div class="form-group">
			             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                 <i class="fa fa-user"></i>
			                 <input type="text" th:field="*{user.active}" class="form-control" id="active" readonly="readonly" autofocus>
			             </div>
			         </div>
			     </div>
			  </div>
			  <div class="row">
			     <div class="col-md-3 field-label-responsive">
			         <label for="email">Enabled?</label>
			     </div>
			     <div class="col-md-6">
			         <div class="form-group">
			             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                 <i class="fa fa-user"></i>
			                 <input type="text" th:field="*{user.enabled}" class="form-control" id="enabled" readonly="readonly" autofocus>
			             </div>
			         </div>
			     </div>
			  </div>
			  <div class="row">
			     <div class="col-md-3 field-label-responsive">
			         <label for="email">Account Locked?</label>
			     </div>
			     <div class="col-md-6">
			         <div class="form-group">
			             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                 <i class="fa fa-user"></i>
			                 <input type="text" th:field="*{user.accountlocked}" class="form-control" id="accountlocked" readonly="readonly" autofocus>
			             </div>
			         </div>
			     </div>
			  </div>
			  <div class="row">
			       <div class="col-md-3 field-label-responsive">
			           <label for="email">Account Expired?</label>
			       </div>
			       <div class="col-md-6">
			           <div class="form-group">
			               <div class="input-group mb-2 mr-sm-2 mb-sm-0">
			                   <i class="fa fa-user"></i>
			                   <input type="text" th:field="*{user.accountexpired}" class="form-control" id="accountexpired" readonly="readonly" autofocus>
			               </div>
			           </div>
			       </div>
			   </div>
		       <div class="form-group row">
						<label  class="col-form-label">Role: 
		       			<div class="fa fa-user">
									<input type="text" th:field="*{user.roles}" class="form-control" id="roles" readonly="readonly" autofocus>
								</select> </label>
						</div>
				</div>
				<div class="form-group row">
		       			<div class="fa fa-user">
							<a class="btn btn-primary" href="/userListRole" role="button">Continue...</a>
						</div>
				</div>

 </body>
 <hr>
 <div th:replace="fragments/footer :: footer"/>
</html>
