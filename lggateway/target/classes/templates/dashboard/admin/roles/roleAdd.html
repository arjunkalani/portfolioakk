<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Role Add</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<hr>
	<div class="jumbotron">
		<h1 align="center" class="display-8">New Role Setup</h1>
		<hr class="my-1">
		<p align="center">
			Hi <span th:utext="${userName}"></span>
		</p>
	</div>
	<form class="form-group" role="form" method="POST"
		th:action="@{/roleAdd}" th:object="${roleAdd}">
		<div class="form-group">
			<div class="alert alert-primary" role="alert" th:if="${message}"
				th:utext="${message}"></div>
		</div>
		<div class="form-group col-md-4">
			<label for="id">Roles ID</label> <input type="text" th:field="*{id}"
				class="form-control" id="id" readonly="readonly">
		</div>
		<div class="form-group col-md-4">
			<label for="role">Enter a Role*</label> <input type="text"
				th:field="*{role}" class="form-control" id="role" placeholder="role (between 2 and 32 characters)"
				required autofocus>
				<span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="background-color: #e3f2fd;">Role Error</span>
		</div>
		<button value="Submit" type="submit" class="btn btn-primary">
			Add Role</button>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
</body>
<hr>
<div th:replace="fragments/footer :: footer" /></div>
</html>
