<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
	<body>
		<div th:insert="fragments/header :: header"></div>
		<hr>
		<div class="jumbotron" align="center">
			<h1>New User Registration - Sign Up via Email</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
	            <div class="form-control-feedback">
	                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
	                        </span>
	            </div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{firstname}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastname}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
		    <div class="form-group row">
		        <label class="col-4 col-form-label">Roles: </label>
		        <p>Do not pick ADMIN and USER together</p>
		        <div class="col-8">
		            <th:block th:each="role: ${roles}">
		            <input type="checkbox" th:field="*{roles}"
		                th:text="${role.role}" th:value="${role.id}" th:checked="${role.role} == USER" class="m-2" />
		            </th:block>
		        </div>
		    </div>  
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button> 
			</div>
		</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	</body>
	<hr>
	<div th:replace="fragments/insecureFooter :: footer"/></div>
</html>
